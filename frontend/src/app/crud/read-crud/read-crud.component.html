<div class="container">
  <h2 class="title">Lista de usuários</h2>
  <div class="table">

    <!-- filter -->
    <div class="search-container mat-elevation-z8">
      <mat-form-field appearance="fill">
        <input matInput (keyup)="applyFilter($event)" placeholder="search">
      </mat-form-field>
    </div>

    <div class="table1">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
          </ng-container>

          <!-- nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
          </ng-container>

          <!-- email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let user"> {{user.userEmail}} </td>
          </ng-container>

          <!-- action Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let user">

              <button  class="button-edit" (click)="logar()">
                <mat-icon>edit</mat-icon>
              </button>

              <button class="button-delete" (click)="logar()">
                <mat-icon>delete</mat-icon>
              </button>


            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- definição do cabeçalho -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!-- definição dos dados da tabela -->


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>

  </div>
</div>
