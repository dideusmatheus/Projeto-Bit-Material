<h1 mat-dialog-title class="title">Registrar usuário</h1>
<div mat-dialog-content [formGroup]="novoUsuarioForm">

  <mat-form-field class="mat-form-field" appearance="outline">
    <mat-label>Nome completo</mat-label>
    <input matInput formControlName="userName" type="text">
    <mat-icon matSuffix>person</mat-icon>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['required'] && novoUsuarioForm.get('userName')?.['touched']" text="Nome completo necessário!">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['minlength']" text="Mínimo de 3 caracteres!">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['maxlength']" text="Máximo de 30 caracteres!">
    </app-mensagem>
  </mat-form-field>


  <mat-form-field class="mat-form-field" appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput matInput formControlName="userEmail" type="email">
    <app-mensagem *ngIf="novoUsuarioForm.get('userEmail')?.errors?.['required'] && novoUsuarioForm.get('userEmail')?.['touched']" text="E-mail necessário!">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userEmail')?.errors?.['email']" text="E-mail invalido!">
    </app-mensagem>
    <mat-icon matSuffix>contact_mail</mat-icon>
  </mat-form-field>

  <mat-form-field class="mat-form-field" appearance="outline">
    <mat-label>Senha</mat-label>
    <input matInput matInput formControlName="userPassword" type="password">
    <mat-icon matSuffix>key</mat-icon>
    <app-mensagem *ngIf="novoUsuarioForm.get('userPassword')?.errors?.['required'] && novoUsuarioForm.get('userPassword')?.['touched']" text="Nome completo necessário!">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userPassword')?.errors?.['minlength']" text="Mínimo de 6 caracteres!">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userPassword')?.errors?.['maxlength']" text="Máximo de 20 caracteres!">
    </app-mensagem>
  </mat-form-field>

  <mat-form-field class="mat-form-field" appearance="outline">
    <mat-label>Confirmar senha</mat-label>
    <input matInput matInput formControlName="userConfirmPassword" type="password">
    <mat-icon matSuffix>key_off</mat-icon>
    <app-mensagem *ngIf="novoUsuarioForm.get('userConfirmPassword')?.errors?.['required'] && novoUsuarioForm.get('userConfirmPassword')?.['touched']" text="Nome completo necessário!">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userConfirmPassword')?.errors?.['minlength']" text="Mínimo de 6 caracteres!">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userConfirmPassword')?.errors?.['maxlength']" text="Máximo de 20 caracteres!">
    </app-mensagem>
  </mat-form-field>

  <div class="input">
    <button [disabled]="novoUsuarioForm.invalid" class="input-register" mat-raised-button
      color="primary" (click)="registrar()">Registrar</button>
    <button class="input-register" mat-raised-button color="accent" mat-dialog-close>Cancelar</button>
  </div>


</div>
