<div class="center-content">
  <mat-card class="card">

    <mat-card-header class="title">
      <mat-card-title>Login/Registrar</mat-card-title>
      <mat-card-subtitle>Projeto Angular</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group mat-align-tabs="center">

        <!-- parte relacionada ao login -->
        <mat-tab label="Login">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="E-mail" [(ngModel)]="log_email">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Senha" [(ngModel)]="log_password">
          </mat-form-field>

          <!-- button de login -->
          <button class="button" mat-raised-button color="primary" (click)="login()">Login</button>
        </mat-tab>

        <!-- parte relacionada ao register -->
        <mat-tab label="Registrar">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome Completo</mat-label>
            <input type="text" matInput placeholder="Nome completo" [(ngModel)]="reg_nome">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="E-mail" [(ngModel)]="reg_email">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Senha" [(ngModel)]="reg_password">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Confirmar Senha</mat-label>
            <input type="password" matInput placeholder="Senha" [(ngModel)]="reg_confirm_password">
          </mat-form-field>

          <!-- button de registro -->
          <button class="button" mat-raised-button color="primary" (click)="registrar()">Registrar</button>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>

  </mat-card>

</div>
