<div class="center-content">
  <mat-card class="card">

    <mat-card-header class="title">
      <mat-card-title>Login/Registrar</mat-card-title>
      <mat-card-subtitle>Projeto Angular</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group mat-align-tabs="center">

        <!-- parte relacionada ao login -->
        <mat-tab label="Login">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="E-mail">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Senha">
          </mat-form-field>

          <button class="button" mat-raised-button color="primary">Login</button>
        </mat-tab>

        <!-- parte relacionada ao register -->
        <mat-tab label="Register">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome Completo</mat-label>
            <input type="text" matInput placeholder="Nome completo">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="E-mail">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Senha">
          </mat-form-field>

          <button class="button" mat-raised-button color="primary">Registrar</button>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>

  </mat-card>

</div>
